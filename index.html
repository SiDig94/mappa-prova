<!DOCTYPE html>
<html>
<head>
    <title>Mappa di Accettura</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link al CSS di Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        html, body {
            margin: 0;          /* Rimuove il margine predefinito del browser */
            padding: 0;         /* Rimuove il padding predefinito del browser */
            height: 100%;       /* Assicura che l'altezza occupi il 100% dello schermo */
        }

        #map {
            height: 100vh;      /* Occupare l'altezza completa della finestra */
            width: 100vw;       /* Occupare la larghezza completa della finestra */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Link al JavaScript di Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inizializza la mappa
        var map = L.map('map', {
            center: [40.49363526325899, 16.157518776766818], // Coordinate di Accettura
            zoom: 18,                   // Zoom iniziale
            minZoom: 17,                // Zoom minimo
            maxZoom: 18                 // Zoom massimo
        });

        // Aggiunge il layer di OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Aggiunge un marker
        var marker = L.marker([40.49363526325899, 16.157518776766818]).addTo(map);
        
        // Aggiunge un popup al marker
        var popup = L.popup()
            .setContent('<div><strong>Benvenuto ad Accettura!</strong><br><button onclick="this.parentElement.parentElement.style.display=\'none\'">Chiudi</button></div>');

        // Collega il popup al marker
        marker.bindPopup(popup);

        // Mostra il popup al click sul marker
        marker.on('click', function() {
            this.openPopup();
        });
    </script>
</body>
</html>
