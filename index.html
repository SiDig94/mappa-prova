<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa di Accettura</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet-Rotate CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-rotate@0.2.8/dist/leaflet-rotate.css" />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        /* Stile per il popup */
        .custom-popup button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .custom-popup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet-Rotate JS -->
    <script src="https://unpkg.com/leaflet-rotate@0.2.8/dist/leaflet-rotate-src.js"></script>

    <script>
        // Inizializza la mappa
        var map = L.map('map', {
            center: [40.49363526325899, 16.157518776766818], // Coordinate di Accettura
            zoom: 18,
            zoomControl: true,
            rotate: true, // Abilita la rotazione
            touchRotate: true, // Abilita la rotazione tramite gesti su smartphone
            minZoom: 18
        });

        // Aggiungi il layer di OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Aggiungi un'icona con popup alla mappa
        var marker = L.marker([40.49363526325899, 16.157518776766818]).addTo(map);

        // Contenuto del popup
        var popupContent = '<div class="custom-popup">' +
            '<h4>Punto di Interesse</h4>' +
            '<p>Informazioni sul punto di interesse qui.</p>' +
            '<button onclick="closePopup()">Chiudi</button>' +
            '</div>';

        // Aggiungi il popup all'icona
        marker.bindPopup(popupContent);

        // Funzione per chiudere il popup
        function closePopup() {
            marker.closePopup();
        }

        // Crea un'icona personalizzata per la posizione dell'utente
        var userIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/SiDig94/mappa-prova/refs/heads/main/Freccia%20Posizione.svg', // Sostituisci con il percorso corretto del file SVG
            iconSize: [50, 50], // Dimensioni dell'icona
            iconAnchor: [25, 25] // Posizione del punto centrale
        });

        // Crea un marker per la posizione dell'utente
        var userMarker = L.marker([0, 0], { icon: userIcon }).addTo(map);

        // Funzione per aggiornare la posizione e l'orientamento dell'utente in tempo reale
        function onLocationFound(e) {
            var latlng = e.latlng;
            userMarker.setLatLng(latlng); // Sposta il marker
            map.setView(latlng, 18); // Centra la mappa sulla nuova posizione

            if (e.heading) {
                userMarker.setRotationAngle(e.heading); // Ruota la freccia in base all'orientamento
            }
        }

        // Gestione errori
        function onLocationError(e) {
            alert(e.message);
        }

        // Richiedi la posizione dell'utente con tracciamento continuo
        map.locate({
            watch: true, // Abilita l'aggiornamento continuo della posizione
            setView: true, // Centra la mappa sulla posizione dell'utente
            maxZoom: 18,
            enableHighAccuracy: true // Aumenta la precisione
        });

        // Gestisce il ritrovamento della posizione e gli errori
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
    </script>
</body>
</html>
