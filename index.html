<!DOCTYPE html>
<html>
<head>
    <title>Mappa di Accettura</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link al CSS di Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Link al JavaScript di Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inizializza la mappa, imposta il centro su Accettura e uno zoom pi√π elevato
        var map = L.map('map', {
            center: [40.4675, 16.1199], // Coordinate di Accettura
            zoom: 17,                   // Zoom iniziale
            minZoom: 14,                // Zoom minimo (per limitare la riduzione)
            maxZoom: 19                 // Zoom massimo (per consentire uno zoom elevato)
        });

        // Aggiunge il layer di OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    </script>
</body>
</html>
