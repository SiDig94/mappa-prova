<!DOCTYPE html>
<html>
<head>
    <title>Mappa di Accettura</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link al CSS di Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Link al CSS e JavaScript di Leaflet Rotate -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-rotate@1.1.0/leaflet.rotate.css" />
    <script src="https://unpkg.com/leaflet-rotate@1.1.0/leaflet.rotate.js"></script>

    <style>
        html, body {
            margin: 0;          /* Rimuove il margine predefinito del browser */
            padding: 0;         /* Rimuove il padding predefinito del browser */
            height: 100%;       /* Assicura che l'altezza occupi il 100% dello schermo */
        }

        #map {
            height: 100vh;      /* Occupare l'altezza completa della finestra */
            width: 100%;        /* Occupare la larghezza completa della finestra */
        }
        .popup-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Link al JavaScript di Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inizializza la mappa con zoom iniziale 18, minimo 17 e massimo 19
        var map = L.map('map', {
            center: [40.49363526325899, 16.157518776766818], // Coordinate di Accettura
            zoom: 18,                   // Zoom iniziale
            minZoom: 17,                // Zoom minimo
            maxZoom: 19,                // Zoom massimo
            touchZoom: true,            // Abilita lo zoom tramite tocco
            scrollWheelZoom: false,     // Disabilita lo zoom con la rotella del mouse
            doubleClickZoom: false,     // Disabilita il doppio clic per zoomare
            zoomControl: true,          // Mostra i controlli di zoom
            zoomAnimation: true         // Abilita le animazioni di zoom
        });

        // Aggiunge il layer di OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Aggiungi un'icona alla mappa
        var marker = L.marker([40.49363526325899, 16.157518776766818]).addTo(map);

        // Contenuto del popup
        var popupContent = '<div>' +
            '<h4>Punto di Interesse</h4>' +
            '<p>Informazioni sul punto di interesse qui.</p>' +
            '<button class="popup-button" onclick="closePopup()">Chiudi</button>' +
            '</div>';

        // Aggiungi il popup all'icona
        marker.bindPopup(popupContent);

        // Apri il popup al clic sull'icona
        marker.on('click', function() {
            this.openPopup();
        });

        // Funzione per chiudere il popup
        function closePopup() {
            marker.closePopup();
        }

        // Abilita la rotazione della mappa
        map.rotate(0);
    </script>
</body>
</html>
